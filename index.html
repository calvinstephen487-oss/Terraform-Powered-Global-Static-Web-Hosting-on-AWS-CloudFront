<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calvin TV Show</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }
    /* Background Slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 24s infinite;
    }
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 6s; }
    .slideshow img:nth-child(3) { animation-delay: 12s; }
    .slideshow img:nth-child(4) { animation-delay: 18s; }
    @keyframes fade {
      0% { opacity: 0; }
      8% { opacity: 1; }
      25% { opacity: 1; }
      33% { opacity: 0; }
      100% { opacity: 0; }
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 2rem;
      color: #FFD700;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #FFD700;
    }
    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 150px 20px;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 25px;
      margin: 0 10px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="https://image.tmdb.org/t/p/original/7RyHsO4yDXtBv1zUU3mTpHeQ0d5.jpg" alt="Avengers Endgame">
    <img src="https://image.tmdb.org/t/p/original/9O7gLzmreU0nGkIB6K3BsJbzvNv.jpg" alt="Breaking Bad">
    <img src="https://image.tmdb.org/t/p/original/4EYPN5mVIhKLfxGruy7Dy41dTVn.jpg" alt="Stranger Things">
    <img src="https://image.tmdb.org/t/p/original/ab9z0HnR77lS9g3NUoM3y9ZfN4C.jpg" alt="Game of Thrones">
  </div>
  <div class="overlay"></div>

  <header>
    <h1>Calvin TV Show</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Calvin TV Show</h2>
    <p>Stream your favorite TV series and movies anytime, anywhere.</p>
    <button class="btn">Start Watching</button>
    <button class="btn">Explore Shows</button>
  </section>
</body>
</html>
